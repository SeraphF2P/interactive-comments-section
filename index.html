<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./comments-section.css" />
    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body>
    <div class="container"></div>

    <div class="userInputSection">
      <img class="profile" src="" alt="" />

      <textarea class="commenting" type="text" value="" required></textarea>
      <div class="sendBtn">Send</div>
    </div>

    <div class="delOverLayer">
      <div class="confirmDel">
        <h1>Data comment</h1>
        <p>
          are you sure you want to delete this comment? this will remove the
          comment and it can't be undone
        </p>
        <div>
          <div class="noDeleteBtn">No,Cansel</div>
          <div class="yesDeleteBtn">Yes,Delete</div>
        </div>
      </div>
    </div>
    <script type="Module" src="./comments-section.js"></script>
  </body>
</html>
